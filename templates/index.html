<!DOCTYPE html>
<html>
<head>
    <title>Internal Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #007BFF;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Internal Q&A and Document Summarization</h1>
    <textarea id="userInput" placeholder="Ask a question or paste a document..."></textarea><br><br>
    <button onclick="sendMessage()">Send</button>
    <div class="loader" id="loader"></div>
    <h2>Response:</h2>
    <p id="response"></p>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const loader = document.getElementById('loader');
            const responseElement = document.getElementById('response');

            // Show loader and clear previous response
            loader.style.display = 'block';
            responseElement.innerText = '';

            try {
                // Send POST request to the backend
                const response = await fetch('http://127.0.0.1:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: userInput })
                });

                // Get the chatbot's response
                const data = await response.json();
                responseElement.innerText = data.response;
            } catch (error) {
                responseElement.innerText = 'Error: Unable to get a response.';
            } finally {
                // Hide loader
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
