<!DOCTYPE html>
<html>
<head>
    <title>Document Q&A System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .upload-section, .qa-section {
            margin: 20px 0;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }
        .document-list {
            margin: 20px 0;
        }
        .document-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #userInput {
            width: 100%;
            height: 100px;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Document Q&A System</h1>

    <div class="upload-section">
        <h2>Upload New Document</h2>
        <input type="file" id="fileInput" accept=".txt,.pdf,.doc,.docx">
        <button onclick="uploadFile()">Upload</button>
        <p id="uploadStatus"></p>
    </div>

    <div class="document-list">
        <h2>Available Documents</h2>
        {% for doc in documents %}
        <div class="document-item">
            {{ doc[1] }}
        </div>
        {% endfor %}
    </div>

    <div class="qa-section">
        <h2>Ask Questions</h2>
        <p>Ask questions about any uploaded document</p>
        <textarea id="userInput" placeholder="Ask a question about any document..."></textarea>
        <button onclick="sendMessage()">Ask Question</button>
    </div>

    <div class="loader" id="loader"></div>
    <h2>Response:</h2>
    <p id="response"></p>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            if (!file) {
                document.getElementById('uploadStatus').textContent = 'Please select a file first.';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                if (result.success) {
                    document.getElementById('uploadStatus').textContent = 'File uploaded successfully! Refreshing page...';
                    setTimeout(() => location.reload(), 2000);
                } else {
                    document.getElementById('uploadStatus').textContent = `Error: ${result.error}`;
                }
            } catch (error) {
                document.getElementById('uploadStatus').textContent = `Error: ${error.message}`;
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput) return;

            const loader = document.getElementById('loader');
            const responseElement = document.getElementById('response');

            loader.style.display = 'block';
            responseElement.innerText = 'Thinking...';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: userInput
                    })
                });

                const data = await response.json();
                
                if (data.error) {
                    responseElement.innerText = `Error: ${data.error}`;
                } else {
                    responseElement.innerText = data.response;
                }
            } catch (error) {
                console.error('Error:', error);
                responseElement.innerText = 'Error: Unable to get a response. Please try again.';
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
